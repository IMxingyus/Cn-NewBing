<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NewBingGoGo:聊天啦啦啦啦</title>
		<link rel="stylesheet" href="./bing.css">
		<link rel="stylesheet" href="./css/github-markdown-css.css">
	</head>
	<body>
		<div id="background" class="b"></div>
		<div id="head">
			<div id='head-img-div'>
				<img src="./img/nasapod128x128.png" alt="图标">
				<div id='head-img-div-h2-img'>
					<h2>NewBingGoGo</h2>
					<h3>聊天啦啦啦啦</h3>
				</div>
			</div>
			<div id='head-li-div'>
				<h2>主页</h2>
			</div>
		</div>
		<div id="tail">
			<div id="tail-in">
				<input id="restart" type="button" value="开始新主题">
				<div id="input-div">
					<textarea id="input" type="text" enterkeyhint="send" maxlength="2000" autocapitalize="off" autocomplete="off" aria-autocomplete="both" spellcheck="false" aria-label="询问必应" autocorrect="off" placeholder="有问题尽管问我..."></textarea>
				</div>
				<input id="send" type="button" value="发送">
			</div>
			<div id="SearchSuggestions">
			</div>
		</div>

		<div id="body">
			<div id="body-top"></div>
			<div style="text-align: center;">
				<h1>NewBingGoGo</h1>
				<h2>简单的开始和NewBing聊天</h2>
			</div>
			<div id="chatTypeDiv" style="opacity: 1;">
				<div class="chatTypeChose" id="chatTypeChoseCreate">
					<p>更多</p>
					<h3>有创造力</h3>
				</div>
				<div class="chatTypeChose Chose"  id="chatTypeChoseBalance">
					<p>更多</p>
					<h3>平衡</h3>
				</div>
				<div class="chatTypeChose"  id="chatTypeChoseAccurate">
					<p>更多</p>
					<h3>准确</h3>
				</div>
			</div>
			<div id="chat">
				<div class="bing">
					<div class="adaptiveCardsFatherDIV">
						<div class="textBlock markdown-body">
							我已经准备好啦！快和我聊天吧！
						</div>
						<div class="throttling">
							0 / 0
						</div>
					</div>
				</div>
			</div>
			<div id="body-bottom"></div>
		</div>

		<script src="./js/ChatMessages.js"></script>
		<script src="./js/marked.min.js"></script>
		<script src="./js/bingChatHub.js"></script>
		<script src="./js/parserReturn.js"></script>
		<script src="./bing.js"></script>
	</body>
</html>
