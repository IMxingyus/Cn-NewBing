<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="docTitle">Chat - Bing</title>
    <link rel="stylesheet" href="./css/github-markdown-css.css">
    <link rel="stylesheet" href="./css/katex.min.css">
    <link rel="stylesheet" href="./css/bing.css">
</head>

<body>
    <div id="background" class="b"></div>
    <div id="head">
        <div id='head-img-div'>
            <img src="/img/bing128x128.png" alt="图标">
            <div id='head-img-div-h2-img'>
                <h2>Bing AI</h2>
                <h3 id="goGoSubtitle">Chat</h3>
            </div>
        </div>
        <div id='head-li-div'>
            <li class="ChatRecordsNameli">
                <div id="ChatRecordsServer">保存</div>
                <div id="ChatRecordsNameInputDiv" class="noshow">
                    <input type="text" id="ChatRecordsNameInput" value="新的聊天">
                    <div id="ChatRecordsNameNo">✖</div>
                </div>
            </li>
            <li id="showChatRecords">聊天记录</li>
        </div>
    </div>
    <div id="tail">
        <div id="tail-in">
            <input id="restart" type="button" value="🧹">
            <div id="input-div">
                <textarea id="input" type="text" enterkeyhint="send" maxlength="2000" autocapitalize="off" autocomplete="off" aria-autocomplete="both" spellcheck="false" aria-label="询问必应" autocorrect="off" placeholder="有问题尽管问我..."></textarea>
                <input id="send" class="ThemeColors" type="button" value="✓">
            </div>

        </div>
        <div id="SearchSuggestions">
        </div>
    </div>

    <div id="body">
        <div id="body-top"></div>
        <div style="text-align: center;">
            <h1>欢迎使用新必应</h1>
            <h2>使用 AI 的强大功能从 Web 中查找答案、创建书面内容等。</h2>
        </div>
        <div id="chatTypeDiv" style="opacity: 1;">
            <div class="chatTypeChose" id="chatTypeChoseCreate">
                <p>更多</p>
                <h3>有创造力</h3>
            </div>
            <div class="chatTypeChose Chose" id="chatTypeChoseBalance">
                <p>更多</p>
                <h3>平衡</h3>
            </div>
            <div class="chatTypeChose" id="chatTypeChoseAccurate">
                <p>更多</p>
                <h3>准确</h3>
            </div>
        </div>
        <div id="chat">
            <div class="bing">
                <div class="adaptiveCardsFatherDIV">
                    <div class="textBlock markdown-body">
                        我已经准备好啦！快和我聊天吧！
                    </div>
                    <div class="throttling">
                        0 / 0
                    </div>
                </div>
            </div>
        </div>
        <div id="body-bottom"></div>
        <!-- 聊天记录 -->
    </div>
    <div id="ChatRecordsListDivOut" class="notShow">
        <div id="ChatRecordsListDiv">
            <div>
                <h3>TEST</h3>
                <p>TEST</p>
            </div>            
        </div>
    </div>

    

    <script src="./js/marked.min.js"></script>
    <script src="./js/katex.min.js"></script>
    <script src="./js/auto-render.min.js"></script>
    <script src="./js/GetSet.js"></script>
    <script src="./js/ChatMessages.js"></script>
    <script src="./js/bingChatHub.js"></script>
    <script src="./js/parserReturn.js"></script>
    <script src="./js/bing.js"></script>
</body>

</html>
